<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de pizzas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><h1>Praia da Cal</h1></li>
            <li><h2>Vendas de Pizza</h2></li>
        </ul>
    </header>

    <section>
        <form action="">
            <h3>Selecione a pizza que foi vendida</h3>
            <ul>
                <li><input type="radio" id="mussarela" name="pizzas"><label for="mussarela">Mussarela</label></li>
                <li><input type="radio" id="mista" name="pizzas"><label for="mista">Mista</label></li>
                <li><input type="radio" id="calabresa" name="pizzas"><label for="calabresa">Calabresa</label></li>
            </ul>
        </form>
    </section>

    <section>
        <button id="venda">Vendas</button>
        <button id="estorno">Estorno</button>
    </section>

    <section id="table">
        <table>
            <tr>
                <th>Sabores</th><th>Quantidade</th><th>Valores</th>
            </tr>
            <tr>
                <td>Mussarela</td><td id="qtdMussarela"></td><td id="valorMussarela"></td>
            </tr>
            <tr>
                <td>Mista</td><td id="qtdMista"></td><td id="valorMista"></td>
            </tr>
            <tr>
                <td>Calabresa</td><td id="qtdCalabresa"></td><td id="valorCalabresa"></td>
            </tr>
        </table>
    </section>

    <section>
        <button id="export">Planilha</button>
    </section>


    
    <script src="tableToExcel.js"></script>
    <script src="script.js"></script>
</body>
</html>
